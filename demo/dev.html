<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
  <link rel=preload as=script id="xtal-frappe-chart/xtal-frappe-chart.css" href="../xtal-frappe-chart.css" crossorigin="anonymous">
  <link rel=preload as=script id="xtal-frappe-chart/xfc-config.json" href="../xfc-config.json" crossorigin="anonymous">
  <title>xtal-frappe-chart demo</title>

</head>

<body>
  <h3>Basic xtal-frappe-chart demo</h3>
  <xtal-frappe-chart chart-title="My Awesome Chart" type=axis-mixed height=250 colors='["#7cd6fd", "#743ee2"]'
    is-navigable data='
      {
        "labels": ["12am-3am", "3am-6pm", "6am-9am", "9am-12am",
            "12pm-3pm", "3pm-6pm", "6pm-9pm", "9am-12am"
        ],
        "datasets": [
            {
                "name": "Some Data", "type": "bar",
                "values": [25, 40, 30, 35, 8, 52, 17, -4]
            },
            {
                "name": "Another Set", "type": "line",
                "values": [25, 50, -10, 15, 18, 32, 27, 14]
            }
        ]
      }
      ' id=chart></xtal-frappe-chart>
    <xtal-editor key=selected-element read-only -value be-observant='{
      "value": {"observe": "xtal-frappe-chart", "vft": "selectedElement"}
    }'></xtal-editor>
  <script type=importmap>
        {
          "imports": {
            "xtal-element/": "../node_modules/xtal-element/",
            "trans-render/": "../node_modules/trans-render/",
            "frappe-charts/": "../node_modules/frappe-charts/",
            "on-to-me/": "../node_modules/on-to-me/",
            "xtal-editor/": "../node_modules/xtal-editor/",
            "be-decorated/": "../node_modules/be-decorated/",
            "be-deslotted/": "../node_modules/be-deslotted/",
            "be-definitive/": "../node_modules/be-definitive/",
            "be-hive/": "../node_modules/be-hive/",
            "be-loaded/": "../node_modules/be-loaded/",
            "be-noticed/": "../node_modules/be-noticed/",
            "be-observant/": "../node_modules/be-observant/",
            "be-switched/": "../node_modules/be-switched/",
            "be-transformative/": "../node_modules/be-transformative/",
            "xtal-side-nav/": "../node_modules/xtal-side-nav/",
            "@power-elements/": "../node_modules/@power-elements/",
            "be-repeated/": "../node_modules/be-repeated/",
            "xodus/": "../node_modules/xodus/"
            
          }
        }
      </script>
  <script type=module>
          import '../xtal-frappe-chart.js';
          import 'xtal-editor/xtal-editor.js';
  </script>
</body>

</html>
