<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

  <title>xtal-frappe-chart demo</title>

</head>

<body>
  <h3>Basic xtal-frappe-chart demo</h3>
  <xtal-frappe-chart chart-title="My Awesome Chart" type=axis-mixed height=250 colors='["#7cd6fd", "#743ee2"]'
    is-navigable data='
      {
        "labels": ["12am-3am", "3am-6pm", "6am-9am", "9am-12am",
            "12pm-3pm", "3pm-6pm", "6pm-9pm", "9am-12am"
        ],
        "datasets": [
            {
                "name": "Some Data", "type": "bar",
                "values": [25, 40, 30, 35, 8, 52, 17, -4]
            },
            {
                "name": "Another Set", "type": "line",
                "values": [25, 50, -10, 15, 18, 32, 27, 14]
            }
        ]
      }
      ' id=chart></xtal-frappe-chart>
  <p-d to=[-value] vft=value m=1></p-d>
  <xtal-editor key=selected-element read-only -value></xtal-editor>
  <script type=importmap>
        {
          "imports": {
            "xtal-element/": "../node_modules/xtal-element/",
            "trans-render/": "../node_modules/trans-render/",
            "pass-down/": "../node_modules/pass-down/",
            "frappe-charts/": "../node_modules/frappe-charts/",
            "on-to-me/": "../node_modules/on-to-me/",
            "mut-obs/": "../node_modules/mut-obs/",
            "xtal-editor/": "../node_modules/xtal-editor/",
            "pass-up/": "../node_modules/pass-up/",
            "pass-prop/": "../node_modules/pass-prop/",
            "plus-equals/": "../node_modules/plus-equals/",
            "pass-message/": "../node_modules/pass-message/",
            "ib-id/": "../node_modules/ib-id/",
            "tran-sister/": "../node_modules/tran-sister/"
          }
        }
      </script>
  <script type=module>
          import '../xtal-frappe-chart.js';
          //import 'xtal-json-merge/xtal-insert-json.js';
          import 'xtal-editor/src/xtal-editor.js';
          import 'pass-down/p-d.js';
        </script>
</body>

</html>
