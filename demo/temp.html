<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>xtal-frappe-chart demo</title>
    
  </head>
  <body>
    <div>
      <h3>Basic xtal-frappe-chart demo</h3>

      <xtal-frappe-chart-ex1></xtal-frappe-chart-ex1>
      
        <!-- Use experimental import maps -->
        <script defer src="https://cdn.jsdelivr.net/npm/es-module-shims@0.2.7/dist/es-module-shims.js"></script>
        <script type="importmap-shim">
          {
            "imports": {
              "xtal-element/": "../node_modules/xtal-element/",
              "trans-render/": "../node_modules/trans-render/",
              "xtal-json-merge/": "../node_modules/xtal-json-merge/",
              "xtal-json-editor/": "../node_modules/xtal-json-editor/",
              "p-et-alia/": "../node_modules/p-et-alia/",
              "frappe-charts/": "https://cdn.jsdelivr.net/npm/frappe-charts@1.2.2/"
            }
          }
          </script>
        <script  type="module-shim">
          import '../xtal-frappe-chart-ex1.js';
        </script>
    </div>
  </body>
</html>
